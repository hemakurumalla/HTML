<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list tag</title>
</head>
<body>
	<h1><u>order list</u></h1>
	
	<ol>
		<li>c</li>
		<li>java</li>
		<li>css</li>
	</ol>
	<h1><u>unorder list</u></h1>
	<ul>
		<li>c++</li>
		<li>html</li>
		<li>python</li>
	</ul>
	<h1><u>description list</u></h1>
	<dl>
		<dt><b>fruits</b></dt>
			<dd>
				apple
			</dd>
			<dd>kiwi</dd>
			<dd>mango</dd>

			<dt><b>countries</b></dt>
			<dd>india</dd>
			<dd>usa</dd>
			<dd>china</dd>
		
	</dl>

</body>
</html>
