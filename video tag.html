<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>video tag</title>
</head>
<body>
	<video controls height="500" width="500">
		<source src="media/sample.mp4" type="video/mp4">
	</video>
	<audio controls>
		<source src="media/audio.mp3" type="audio/mp3">
	</audio>

</body>
</html>
